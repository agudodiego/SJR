spring.application.name=SJR

# Configuracion de conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/SJR_DB?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# Configuracion de Hibernate (JPA)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.format-sql=true

# Spring Security
jwt.secret=firma
# 60000 = a 1 min
jwt.expiration=900000